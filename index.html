<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Agenda de contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/logo.png" alt="Agenda">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="formContato">
            <input type="text" id="NomeContato" required placeholder="Nome do contato">
            <input type="tel" id="TelContato" required placeholder="(99)9999-9999" pattern="(\([0-9]{2}\))([9]{1})?([0-9]{4})-([0-9]{4})">
            <input type="email" id="EmailContato" required placeholder="E-mail">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
